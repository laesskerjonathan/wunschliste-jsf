<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>Facelets Hello World</title>
	<script
		src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script
		src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	<h:outputScript library="scripts" name="geschenke.js" />

	<h:outputStylesheet library="css" name="bootstrap.css"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="bootstrap-theme.css"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="custom.css"></h:outputStylesheet>

</h:head>
<h:body>
	<div class="content">
		<ui:insert name="navBar">
			<ui:include src="navBar.xhtml" />
		</ui:insert>
		<div class="col-md-10 col-md-offset-1">
			<ol class="breadcrumb">
				<li><a href="#">Dashboard</a></li>
				<li class="active">Geschenke</li>
			</ol>
			<div class="page-header text-center">
				<h2>Geschenke</h2>
			</div>
			<div class="jumbotron">
				<div class="row">
					<div class="col-md-12">
						<div class="col-md-offset-1">
							<div class="form-group">
								<!--<label> <input type="checkbox" /> Auch erledigte
									Geschenke zeigen
								</label>  -->
							</div>
						</div>
					</div>
					<div class="col-md-10 col-md-offset-1">
						<div class="col-md-12 text-center">
							<p>Zu besorgende Geschenke</p>
						</div>
						<h:dataTable value="#{geschenkeBean.geschenke}" var="geschenk" border="2" 
						class="table table-striped table-bordered text-center" id="geschenkeTable" 
						rowClasses="clickable-row">
							<h:column>
								<f:facet name="header">Titel</f:facet>
					         #{geschenk.titel}
					      </h:column>
							<h:column>
								<f:facet name="header">Person</f:facet>
					         #{geschenk.person}
					      </h:column>
							<h:column>
								<f:facet name="header">Beschreibung</f:facet>
					           #{geschenk.beschreibung}
					       </h:column>
							<h:column>
								<f:facet name="header">Erledigt</f:facet>
					           #{geschenk.erledigt}
					       </h:column>
						</h:dataTable>
						
					</div>
				</div>
			</div>
		</div>
		<h:form id="deleteLineForm">
    		<h:inputHidden id="hiddenIndex" value="#{geschenkeBean.hiddenIndex}"/>
			<h:commandButton class="btn" id= "deleteLine" value = "Delete selected Line!"  disabled="disabled" onclick="getIndexOfActiveElement()" action="#{geschenkeBean.deleteGeschenk()}">
			</h:commandButton>
		</h:form>
	</div>
	<ui:insert name="footer">
		<ui:include src="footer.xhtml" />
	</ui:insert>
</h:body>
</html>
