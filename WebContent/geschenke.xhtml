<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>Facelets Hello World</title>
	<script
		src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script
		src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

	<h:outputStylesheet library="css" name="bootstrap.css"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="bootstrap-theme.css"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="custom.css"></h:outputStylesheet>

</h:head>
<h:body>
	<div class="content">
		<ui:insert name="navBar">
			<ui:include src="navBar.xhtml" />
		</ui:insert>
		<div class="col-md-10 col-md-offset-1">
			<ol class="breadcrumb">
				<li><a href="#">Dashboard</a></li>
				<li class="active">Geschenke</li>
			</ol>
			<div class="page-header text-center">
				<h2>Geschenke</h2>
			</div>
			<div class="jumbotron">
				<div class="row">
					<div class="col-md-12">
						<div class="col-md-offset-1">
							<div class="form-group">
								<label> <input type="checkbox" /> Auch erledigte
									Geschenke zeigen
								</label>
							</div>
						</div>
					</div>
					<div class="col-md-10 col-md-offset-1">
						<div class="col-md-12 text-center">
							<p>Zu besorgende Geschenke</p>
						</div>
						<table class="table table-striped table-bordered text-center">
							<thead>
								<tr>
									<th>Titel</th>
									<th>Person</th>
									<th>Beschreibung</th>
									<th>Bearbeiten</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>Bund Rosen</td>
									<td>Barbara</td>
									<td>Bio und Rot</td>
									<td><input type="checkbox" /> Erledigt?</td>
								</tr>
								<tr>
									<td>Laptop</td>
									<td>Jonathan</td>
									<td>Von Apple</td>
									<td><input type="checkbox" /> Erledigt?</td>
								</tr>
								<tr>
									<td>10'000 Fr.-</td>
									<td>Illir</td>
									<td>5'000 Pro Note</td>
									<td><input type="checkbox" /> Erledigt?</td>
								</tr>
								<tr>
									<td>...</td>
									<td>...</td>
									<td>...</td>
									<td><input type="checkbox" /> Erledigt?</td>
								</tr>

							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
	<ui:insert name="footer">
		<ui:include src="footer.xhtml" />
	</ui:insert>
</h:body>
