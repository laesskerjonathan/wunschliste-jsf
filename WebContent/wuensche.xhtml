<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	      xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>Facelets Hello World</title>
	<script
		src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script
		src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

	<h:outputStylesheet library="css" name="bootstrap.css"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="bootstrap-theme.css"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="custom.css"></h:outputStylesheet>

</h:head>
<h:body>
	<div class="content">
		<ui:insert name="navBar">
			<ui:include src="navBar.xhtml" />
		</ui:insert>
		<div class="col-md-10 col-md-offset-1">
			<ol class="breadcrumb">
				<li><a href="#">Dashboard</a></li>
				<li class="active">Wünsche</li>
			</ol>
			<div class="page-header text-center">
				<h2>Wünsche</h2>
			</div>
			<div class="jumbotron">
				<div class="row">
					<div class="col-md- col-md-offset-1">
						<form class="form-horizontal">
							<div class="col-md-12 text-center">
								<p>Neuen Wunsch erfassen</p>
							</div>
							<div class="form-group">
								<label for="wunsch_titel" class="col-md-2 control-label">Titel</label>
								<div class="col-md-8">
									<input type="text" class="form-control"
										id="wunsch_titel" placeholder="Titel für einen Wunsch" />
								</div>
							</div>
							<div class="form-group">
								<label for="wunsch_beschreibung" class="col-md-2 control-label">Beschreibung</label>
								<div class="col-md-8">
									<textarea id="wunsch_beschreibung" class="form-control" rows="3" placeholder="Beschreibung für einen Wunsch"></textarea>
								</div>
							</div>							
							<div class="form-group">
								<label for="wunsch_link" class="col-md-2 control-label">Link</label>
								<div class="col-md-8">
									<input type="text" class="form-control"
										id="wunsch_link" placeholder="URL zu Bild oder Beschreibung" />
								</div>
							</div>
							
							<div class="form-group">
								<label for="wunsch_prio" class="col-md-2 control-label">Priorität</label>
								<div class="col-md-2">
									<input type="number" class="form-control"
										id="wunsch_prio" min="1" max="9" step="1" value="5" />
								</div>								
							</div>
							<div class="form-group">
								<div class="col-md-3 col-md-offset-8">
									<button class="btn btn-default">Wunsch erfassen</button>
								</div>
							</div>
						</form>
						<div class="row">
							<div class="col-md-10 col-md-offset-1">
								<div class="col-md-12 text-center">
									<p>Meine Wünsche</p>
								</div>					
				
						<h:dataTable value="#{wuenscheBean.wuensche}" var="wunsch" border="2" class="table table-striped table-bordered text-center">
							<h:column>
								<f:facet name="header">Titel</f:facet>
					         #{wunsch.titel}
					      </h:column>
							<h:column>
								<f:facet name="header">Beschreibung</f:facet>
					         #{wunsch.beschreibung}
					      </h:column>
							<h:column>
								<f:facet name="header">Link</f:facet>
					           #{wunsch.link}
					       </h:column>
							<h:column>
								<f:facet name="header">Priorität</f:facet>
					           #{wunsch.prioritaet}
					           
					       </h:column>
					       <h:column>
								<f:facet name="header">Bearbeiten</f:facet>
								<!--  <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
								<span class="glyphicon glyphicon-search" aria-hidden="true"></span>-->
					       </h:column>
						</h:dataTable>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<ui:insert name="footer">
		<ui:include src="footer.xhtml" />
	</ui:insert>
</h:body>
</html>
