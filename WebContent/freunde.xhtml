<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
     <h:head>    
        <title>Facelets Hello World</title>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
		
		<h:outputStylesheet library="css" name="bootstrap.css"></h:outputStylesheet>
		<h:outputStylesheet library="css" name="bootstrap-theme.css"></h:outputStylesheet>
		<h:outputStylesheet library="css" name="custom.css"></h:outputStylesheet>
		
    </h:head>
    <h:body>
    <div class="content">
			<ui:insert name="navBar">
				<ui:include src="navBar.xhtml" />
			</ui:insert>			
			<div class="col-md-10 col-md-offset-1">
			<ol class="breadcrumb">
				  <li><a href="#">Dashboard</a></li>
				  <li class="active">Freunde</li>
				</ol>
				<div class="page-header text-center">
					<h2> Freunde</h2>
				</div>
				<div class="jumbotron">
				<div class="row">
					<div class="col-md-8 col-md-offset-2">
						<form class="form-horizontal">
							<div class="col-md-12 text-center">
								<p>Freund suchen</p>
							</div>
							<div class="form-group">
								<label for="freund_suchen_nutzername" class="col-md-3 control-label">Nutzername</label>
								<div class="col-md-9">
									<input type="text" class="form-control"
										id="freund_suchen_nutzername" placeholder="Nutzernamen" />
								</div>
							</div>
													
							<div class="form-group">
								<label for="freund_suchen_vorname" class="col-md-3 control-label">Vornamen</label>
								<div class="col-md-9">
									<input type="text" class="form-control"
										id="freund_suchen_vorname" placeholder="Vorname" />
								</div>
							</div>
							
							<div class="form-group">
								<label for="freund_suchen_nachname" class="col-md-3 control-label">Nachanamen</label>
								<div class="col-md-9">
									<input type="text" class="form-control"
										id="freund_suchen_nachname" placeholder="Nachanmen" />
								</div>
							</div>
							
							<div class="form-group">
								<label for="freund_suchen_email" class="col-md-3 control-label">E-Mail</label>
								<div class="col-md-9">
									<input type="email" class="form-control"
										id="freund_suchen_email" placeholder="Email" />
								</div>
							</div>							
						</form>
					</div>
				</div>
				<div class="row">
					<div class="col-md-10 col-md-offset-1">
					<div class="col-md-12 text-center">
						<p>Meine Freunde</p>
					</div>
						<h:dataTable value="#{freundeBean.freunde}" var="freund" border="2" class="table table-striped table-bordered text-center">
							<h:column>
								<f:facet name="header">Nutzername</f:facet>
					         #{freund.nutzername}
					      </h:column>
							<h:column>
								<f:facet name="header">Vorname</f:facet>
					         #{freund.vorname}
					      </h:column>
							<h:column>
								<f:facet name="header">Nachname</f:facet>
					           #{freund.nachname}
					       </h:column>
							<h:column>
								<f:facet name="header">E-Mail</f:facet>
					           #{freund.email}
					           
					       </h:column>
					       <h:column>
								<f:facet name="header">Bearbeiten</f:facet>
								<!--  <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
								<span class="glyphicon glyphicon-search" aria-hidden="true"></span>-->
					       </h:column>
						</h:dataTable>
					</div>
				</div>
			</div>
			</div>
		</div>
		<ui:insert name="footer">
			<ui:include src="footer.xhtml" />
		</ui:insert>
    </h:body>
</html>
